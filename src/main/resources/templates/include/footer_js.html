<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="footer">
	<script th:src="@{../../libs/jquery.min.js}"></script>
	<script th:src="@{../../libs/bootstrap.min.js}"></script>
	<script th:src="@{../../plugins/layer/layer.js}"></script>
	<script th:src="@{../../libs/vue.min.js}"></script>
	<script th:src="@{../../plugins/ztree/jquery.ztree.all.min.js}"></script>
	<script th:src="@{../../plugins/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{../../plugins/bootstrap-table/treegrid/bootstrap-table-treegrid.js}"></script>
	<script th:src="@{../../plugins/bootstrap-table/treegrid/jquery-treegrid.min.js}"></script>
	<script th:src="@{../../plugins/validator/validator.js}"></script>
	<script th:src="@{../../plugins/laydate/laydate.js}"></script>
	<script th:src="@{../../plugins/double-box/doublebox-bootstrap.js}"></script>
	<script th:src="@{../../js/common.js}"></script>
	<script th:src="@{../../js/form.js}"></script>
	<script th:src="@{../../js/jquery.cookie.min.js}"></script>
	<script>
        let lang = getCookie('lang');
        if(lang  == "zh-cn" || lang == "zh_cn") {
            document.write('<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"><\/script>');
        }

        if(lang  == "en-us" || lang == "en_us") {

            document.write('<script src="/plugins/bootstrap-table/locale/bootstrap-table-en-US.min.js"><\/script>');
        }
        function getCookie(cookie_name) {
            var allcookies = document.cookie;
            //索引长度，开始索引的位置
            var cookie_pos = allcookies.indexOf(cookie_name);

            // 如果找到了索引，就代表cookie存在,否则不存在
            if (cookie_pos != -1) {
                // 把cookie_pos放在值的开始，只要给值加1即可
                //计算取cookie值得开始索引，加的1为“=”
                cookie_pos = cookie_pos + cookie_name.length + 1;
                //计算取cookie值得结束索引
                var cookie_end = allcookies.indexOf(";", cookie_pos);

                if (cookie_end == -1) {
                    cookie_end = allcookies.length;

                }
                //得到想要的cookie的值
                var value = unescape(allcookies.substring(cookie_pos, cookie_end));
            }
            return value;
        }
	</script>
</div>

</body>
</html>
