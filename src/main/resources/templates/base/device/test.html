<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('测试-患者信息')"></head>

<body>

<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">选择图片:</label>
    <div class="col-sm-10">
        <input type="hidden" name="img"  id="photoUrl"/>
        <input type="file" name="logoFile" id="logoFile" onchange="">
        <span><img id="photourlShow" src="" width="300" height="197"/></span>
    </div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/base/patient/add.js}"></script>
<script th:src="@{/js/base/device/test.js}"></script>

<script>
    function setImg(obj){
        var f=$(obj).val();
        console.log(obj);
        if(f == null || f ==undefined || f == ''){
            return false;
        }

        /*
        if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f))
        {
            alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
            $(obj).val('');
            return false;
        }*/
        var data = new FormData();
        console.log(data);
        $.each($(obj)[0].files,function(i,file){
            data.append('file', file);
        });
        console.log(data);
        $.ajax({
            type: "POST",
            url: "http://localhost:9999/test/file",
            data: data,
            cache: false,
            contentType: false,    //不可缺
            processData: false,    //不可缺
            dataType:"json",
            success: function(ret) {
                console.log(ret);
                if(ret.code==0){
                    $("#photoUrl").val(ret.result.url);//将地址存储好
                    $("#photourlShow").attr("src",ret.result.url);//显示图片
                    alertOk(ret.message);
                }else{
                    alertError(ret.message);
                    $("#url").val("");
                    $(obj).val('');
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("上传失败，请检查网络后重试");
            }
        });
    }
</script>
</body>
</html>
