<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('新增-角色管理')"></head>
<body>
	<div id="dyLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">角色名称</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="" v-model="role.roleName" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">角色标识</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="" v-model="role.roleSign" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
				<!--<font face="宋体">*</font>-->
	            <td class="formTitle">所属机构</td>
	            <td class="formValue">
					<input type="text" class="form-control pointer" placeholder="" v-model="role.orgName" @click="orgTree" isvalid="yes" checkexpession="NotNull" readonly="readonly">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle formTitle-top">备注</td>
	            <td class="formValue">
					<textarea class="form-control" rows="4" placeholder="" v-model="role.remark"></textarea>
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/role/add.js}"></script>
</body>
</html>
